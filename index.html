<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZN_ANSARI-SHOP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-6 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">🛍️ ZN_ANSARI-SHOP</h1>
      <div>
        <button onclick="toggleCart()" class="relative">
          🛒 <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-xs px-1 rounded-full">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Sections -->
  <main class="container mx-auto p-4">
    <!-- Sections -->
    <section id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Example Product -->
    </section>

    <!-- Cart Sidebar -->
    <div id="cart" class="fixed top-0 right-0 w-80 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
      <div class="p-4 border-b flex justify-between items-center">
        <h2 class="text-xl font-bold">سلة التسوق</h2>
        <button onclick="toggleCart()">❌</button>
      </div>
      <div id="cart-items" class="p-4"></div>
      <div class="p-4 border-t">
        <p class="font-bold">الإجمالي: <span id="cart-total">0</span> ريال</p>
        <button class="mt-2 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">إتمام الشراء</button>
      </div>
    </div>
  </main>

  <script>
    const products = [
      { id: 1, name: "عطر مسك", price: 35, image: "https://images.unsplash.com/photo-1600180758890-6e4b4fa02d0f" },
      { id: 2, name: "عطر زهري", price: 45, image: "https://images.unsplash.com/photo-1600180759433-18ec1e85a7f5" },
      { id: 3, name: "تيشيرت قطني", price: 55, image: "https://images.unsplash.com/photo-1618354691373-d851c25c5013" },
      { id: 4, name: "بنطال جينز", price: 80, image: "https://images.unsplash.com/photo-1602810311575-251e7057d682" },
      { id: 5, name: "منتج إلكتروني", price: 120, image: "https://images.unsplash.com/photo-1541534401786-1272a9dcecc3" },
      { id: 6, name: "فكرة بيزنس مربحة", price: 300, image: "https://images.unsplash.com/photo-1605902711622-cfb43c4437d5" }
    ];

    const cart = [];

    function renderProducts() {
      const container = document.getElementById('products');
      products.forEach(p => {
        container.innerHTML += `
          <div class="bg-white rounded shadow p-4">
            <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover rounded mb-2">
            <h3 class="text-lg font-bold">${p.name}</h3>
            <p class="text-gray-600">${p.price} ريال</p>
            <button onclick="addToCart(${p.id})" class="mt-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">أضف إلى السلة</button>
          </div>`;
      });
    }

    function toggleCart() {
      const cartEl = document.getElementById('cart');
      cartEl.classList.toggle('translate-x-full');
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const found = cart.find(item => item.id === id);
      if (found) {
        found.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function removeFromCart(id) {
      const index = cart.findIndex(item => item.id === id);
      if (index > -1) {
        cart.splice(index, 1);
        updateCart();
      }
    }

    function updateCart() {
      const cartItemsEl = document.getElementById('cart-items');
      const cartCountEl = document.getElementById('cart-count');
      const cartTotalEl = document.getElementById('cart-total');

      cartItemsEl.innerHTML = '';
      let total = 0, count = 0;

      cart.forEach(item => {
        total += item.price * item.qty;
        count += item.qty;
        cartItemsEl.innerHTML += `
          <div class="flex justify-between items-center mb-2">
            <div>
              <p class="font-bold">${item.name}</p>
              <p class="text-sm text-gray-600">${item.qty} × ${item.price} ريال</p>
            </div>
            <button onclick="removeFromCart(${item.id})" class="text-red-600">🗑️</button>
          </div>`;
      });

      cartCountEl.textContent = count;
      cartTotalEl.textContent = total;
    }

    renderProducts();
  </script>
</body>
</html>
